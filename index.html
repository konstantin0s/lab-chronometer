<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chronometer</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="row">
    <h6 class="help">
      Be aware that after you press <strong>RESET</strong>
      button, split time saved will be erased.
    </h6>
  </div>

  <div class="leash leash-top"></div>

  <section id="clock">
    <div id="sphere">
      <span id="minDec" class="number">0</span><span id="minUni" class="number"></span><span>:</span><span id="secDec"
        class="number"></span><span id="secUni" class="number"></span>

      <div id="milliseconds">
        <span id="milDec">0</span><span id="milUni"></span>
      </div>

      <button id="btnLeft" class="btn start">START</button> <button id="btnRight" class="btn reset">RESET</button>
    </div>
  </section>

  <div class="leash leash-bottom">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>

  <section id="splits-container">
    <h3 class="tex-center">Splits List:</h3>
    <ol id="splits">
    </ol>
  </section>


  <!-- <script src="javascripts/utils.js"></script>
  -->
  <script src="javascript/chronometer.js"></script>
  <script src="javascript/main.js"></script>
</body>

</html>
